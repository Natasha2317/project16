<div class="container-fluid">
  <div class="row mt-3">
    <div class="col-12">
      <h5>Фильтр</h5>
      <input type="search" class="form-control" placeholder="Введите имя или фамилию" [(ngModel)]="searchStr" />
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2">
      <b>Сортировка по </b></div>
    <div class="col-4">
      <select class="mt-3 mb-3 form-control" [(ngModel)]="option">
        <option value="id">id</option>
        <option value="age">возрасту</option>
      </select>
    </div>
    <div class="col-3 mt-4">
      В порядке убывания <input type="checkbox" [(ngModel)]="reverse">
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Имя</th>
        <th scope="col">Фамилия</th>
        <th scope="col">Возраст</th>
        <th scope="col">Отдел</th>
        <th scope="col"></th>
        <th class="text-right" scope="col">
          <button class="btn btn-primary" (click)="onAddProfile()">Добавить сотрудника</button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | myfilter : searchStr | sort : option : reverse">
        <td scope="row">{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.surname }}</td>
        <td>{{ user.birthday | generateAge}}</td>
        <td>{{ user.type | departament}}</td>
        <td><button class="btn btn-danger" (click)="onDelete(user.id)">Удалить</button></td>
        <td class="text-right">
          <button class="btn btn-primary" (click)="onLinkProfile(user.id)">Редактировать</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
